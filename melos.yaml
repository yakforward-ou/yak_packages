name: yak_packages

packages:
  - examples/**
  - packages/**

ignore:
  - packages/**/example

command:
  bootstrap:
    # It seems so that running "pub get" in parallel has some issues (like
    # https://github.com/dart-lang/pub/issues/3404). Disabling this feature
    # makes the CI much more stable.
    runPubGetInParallel: false
    # TODO: https://github.com/iapicca/yak_packages/issues/225
    usePubspecOverrides: false
    hooks:
      post: dart pub run build_runner build

scripts:

  publish:
    run: |
      melos run lint:format && \
      melos publish --no-dry-run --yes
    description: publish packages to pub.dev
    ignore:
      - examples/**

  publish:dry-run:
    run: |
      melos run lint:format && \
      melos publish --yes
    description: publish packages to pub.dev
    ignore:
      - examples/**
    
  lint:
    run: |
      melos run lint:clean --no-select && \
      melos run lint:format --no-select && \
      melos run lint:format-check --no-select
    description: analyze all packages

  analyze:
    run: |
      melos run analyze:dart --no-select && \
      melos run analyze:flutter --no-select
    description: analyze all packages

  test: 
    run: |
      melos run test:dart --no-select && \
      melos run test:flutter --no-select && \
      melos run publish:dry-run --no-select
    description: Run all Dart & Flutter tests in this project.

  lint:clean:
    run: |
      git clean -x -d -f -q
    description: Clean things very deeply, can be used to establish "pristine checkout" status.

  lint:format:
    run: |
      melos exec \
      --concurrency 1 \
      -- \
      flutter format . \
      --fix
    description: Run `flutter format` for all packages.

  lint:format-check:
    run: |
      melos exec \
      --concurrency 1 \
      -- \
      flutter format . \
      --set-exit-if-changed
    description: Run `flutter format` checks for all packages.

  analyze:dart:
    run: |
      melos exec \
      --concurrency 1 \
      -- \
      dart analyze .
    description: Run dart analyze
    packageFilters:
      flutter: false

  analyze:flutter:
    run: |
      melos exec \
      --concurrency 1 \
      -- \
      flutter analyze .
    description: Run flutter analyze
    packageFilters:
      flutter: true

  test:dart:
    run: |
      melos exec \
      --concurrency 1 \
      --fail-fast \
      -- \
      dart run coverage:test_with_coverage
    description: Run Dart tests for a specific package in this project.
    packageFilters:
      flutter: false
      dirExists: 
        - test

  test:flutter:
    run: |
      melos exec \
      --concurrency 1 \
      --fail-fast \
      -- \
      flutter test --coverage
    description: Run Flutter tests for a specific package in this project.
    packageFilters:
      flutter: true
      dirExists: 
        - test